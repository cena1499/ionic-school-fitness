<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>

  <ion-card>
    <ion-card-content>
      <p>Prepation time: {{ preparationTime }} kg</p>
      <p>Serving count: {{ servingCount }}</p>
      <p>Ingredients:</p>
      <ion-list *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }} {{ ingredient.amountUnit
        }}
      </ion-list>
      <p>Direction:</p>
      <p>{{ directions }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
