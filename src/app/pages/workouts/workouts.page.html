<ion-content [fullscreen]="true">
  <!--Header-->
  <ion-header>
    <div class="heading">
      <ion-buttons slot="start">
        <ion-label> Fitness <span>App</span></ion-label>
      </ion-buttons>
      <ion-title>My Workouts</ion-title>
      <div class="hrefs"></div>
    </div>
  </ion-header>

  <ion-list *ngFor="let item of items.reverse()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{ item.DateTime }}</ion-card-subtitle>
        <ion-card-title>{{ item.BodyPart }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Workout: {{ item.Workout }}</p>
        <p>Weight: {{ item.Weight }} kg</p>
        <p>Repetition: {{ item.Repetition }}</p>
        <p>Number of series: {{ item.NumberOfSeries }}</p>
      </ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-items-end ion-grid-column-padding-lg">
            <ion-button
              color="success"
              color="danger"
              (click)="deleteItem(item)"
              >Delete workout</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="goToAddPageButton()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
