<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ideal weight </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="search"></ion-searchbar>
  <ion-button
    expand="block"
    (click)="searchMeal()"
    class="ion-padding-horizontal"
    size="large"
    >Search</ion-button
  >

  <ion-list>
    <ion-item *ngFor="let meal of meals">
      <ion-label text-wrap>
        <h3>{{ meal.title }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
