<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Trainings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Trainings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    debounce="500"
    (ionChange)="_ionChange($event)"
  ></ion-searchbar>
  <ion-list>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>21.10.2021</ion-card-subtitle>
        <ion-card-title>Breast</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Workout: BenchPress</p>
        <p>Weight: 60 kg</p>
        <p>Repetition: 10</p>
        <p>Number of series: 5</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>21.10.2021</ion-card-subtitle>
        <ion-card-title>Hands</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Workout: BenchPress</p>
        <p>Weight: 60 kg</p>
        <p>Repetition: 10</p>
        <p>Number of series: 5</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
