<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Add training </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add training</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Body part</ion-label>
      <ion-select value="body_part" okText="Ok" cancelText="Cancel">
        <ion-select-option value="hands">Hands</ion-select-option>
        <ion-select-option value="back">Back</ion-select-option>
        <ion-select-option value="breast">Breast</ion-select-option>
        <ion-select-option value="legs">Legs</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Workout</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Weight</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Repetition</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Number of series</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-items-end ion-grid-column-padding-lg">
        <ion-button color="success">Success</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
